    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">All subscribers that are online.</h1>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="table-responsive col-md-12">
                <table id="smf-table-session" class="table table-condensed table-striped table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th class="sml-col-ses-pk">UUID</th>
                            <th class="sml-col-ses-name">Name</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="popper.min.js"></script>

    <script>
        //  globals
        var table_ses;
        var connection;
        var totalIO = 0;

        var tbl_config = {
            paging: true,
            lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
            pageLength: 25,
            ordering: true,
            info: true,
            //scrollY: "100%",
            autoWidth: false,
            deferRender: false,
            processing: true,
            searching: true,
            select: true,
            //keys: true,  //  table navigation
            //dom: '<"top"ilp>rt<"bottom"f><"clear">',
            columnDefs: [
                { targets: 'sml-col-ses-pk', visible: false, name: 'ses-pk' },
                { targets: 'sml-col-ses-name', visible: true, name: 'ses-name' },
            ]
        };

        $(document).ready(function () {
            console.log('document ready');
            table_ses = $('#smf-table-session').DataTable(tbl_config);

            //table_ses.row.add(["a6d2e9d9-e1ed-4692-b49c-e38b9b0dc31d", "name", "1234567"]).draw().node();

            $('#ws-activity-text').html('connecting to ' + location.host + '...');
            connection = new WebSocket('ws://' + location.host + '/smf/api/session/v0.1', ['SMF']);
            connection.onopen = function () {
                //  subscribe system status
                connection.send(JSON.stringify({ cmd: "subscribe", channel: "status.session", push: true }));
            };

            connection.onclose = function (event) {
                $('#ws-activity-symbol').show();
                $('#ws-activity-symbol').find('svg').children().css({ 'fill': 'red' });
                $('#ws-activity-text').html('error ' + event.code);
            };

            connection.onerror = function (error) {
                console.log('ws error');
                $('#ws-activity-text').html('ws error');
            };

            connection.onmessage = function (e) {
                $('#ws-activity-symbol').show();
                console.log('socket data: ' + e.data);
                //console.log(Object.keys(e.data).length + ' bytes');
                totalIO += Object.keys(e.data).length;
                var obj = JSON.parse(e.data);
                if (obj.cmd != null) {
                    if (obj.cmd == 'insert') {
                        //  don't display HTML codes
                        var name = $('<div/>').text(obj.rec.data.name).html();
                        var rowNode = table_ses.row.add([obj.rec.key.tag, name]).draw().node();
                    }
                }
                $('#ws-activity-text').html(Object.keys(e.data).length + ' bytes received');
                $('#ws-activity-symbol').fadeOut();
            };

        });

    </script>

</body>
